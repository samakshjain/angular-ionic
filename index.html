        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script src="lib/ionic/js/client_platform.js"></script>
        <!-- openfb script -->
        <script src="lib/openfb.js"></script>

        <!-- Fb and google Auth -->
        <script>
        // Facebbok OAuth init
        window.fbAsyncInit = function () {
        FB.init({
        appId: '1571419239784359', // Replace the App ID with yours
        status: true, // check login status
        cookie: true, // enable cookies to allow the server to access the session
        xfbml: true  // parse XFBML
        });
        };
        
        // Load the SDK asynchronously
        (function (d) {
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {
        return;
        }
        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
        }(document));
        // Facebbok OAuth init - END
        
        // Google OAuth Init
        (function () {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/client.js?onload=onLoadCallback';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
        })();
        
        function onLoadCallback() {
        // Replace the API key with yours
        gapi.client.setApiKey('AIzaSyC_4d85c0N00tM5A9OR5B6Lj4QHMMVU8WU');
        gapi.client.load('plus', 'v1', function () {
        });
        }
        // Google Oauth Init - END
        </script>
    </head>
