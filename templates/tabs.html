<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
<ion-tabs class="tabs-icon-right tabs-calm">
	<!-- <ion-nav-bar class="bar bar-header bar-light top-header">
      <img src="img/logo.png" class="dont-resize title title-center">
    </ion-nav-bar> -->
  <!-- Dashboard Tab -->
  <ion-tab title="Skip >" href="#/account">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
</ion-view>
